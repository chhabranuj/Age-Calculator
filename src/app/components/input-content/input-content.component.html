<div class="content">
    <mat-card class="card" [formGroup]="myGroup">
        <mat-form-field class="datePicker" appearance="outline" >
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date" (dateChange)="setDate()">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <!-- <button mat-raised-button class="btn" (click)="calculate()">Calculate</button> -->
    </mat-card>
</div>
